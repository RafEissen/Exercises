<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/testI.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="img-half">
      <section class="bkg">
        <div class="pic_container">
          <img src="/pics/logo.png" alt="el-amigo-logo" />
        </div>
        <div class="box-section">
          <h1>The Best Craft Beer in Spain!</h1>
          <p class="bienvenido">
            Bienvenido, amigos! We are completely fictional location. But that
            does not mean we can't imagine the best beer in Spain!
          </p>
        </div>
        <div class="form-section">
          <h2>Make a reservation</h2>
          <p class="reservation-spot">
            Get your spot before somebody else does!
          </p>
          <form>
            <label for="your_name">Your Name</label>
            <input type="text" id="your_name" placeholder="John B. Goode" />
            <label for="your_email">Your Email</label>
            <input type="email" id="your_name" placeholder="John B. Goode" />
            <label for="your_time">Reservation Time</label>
            <input type="datetime-local" id="your_time" />
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
