<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>

    <link rel="stylesheet" href="/css/styleXVI.css" />
  </head>
  <body>
    <header>
      <p>Forms</p>
    </header>

    <main>
      <section class="box norm-form">
        <form action="#" method="GET">
          <fieldset class="norm-form-field">
            <legend>Personal Data</legend>
            <label class="label" for="firstname">First Name:</label>
            <input class="input" type="text" name="firstname" />
            <label class="label" for="secondname">Last Name:</label>
            <input class="input" type="text" name="secondname" />
            <label class="label" for="street">Street:</label>
            <input class="input" type="text" name="street" />
            <label class="label" for="zipcode">Zipcode:</label>
            <input class="input" type="text" name="zipcode" />
            <label class="label" for="city">City:</label>
            <input class="input" type="text" name="city" />
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" name="phone" />
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" name="email" />
            <label class="label" for="comments">Comments:</label>

            <textarea
              name="comments"
              id="comments"
              rows="4"
              placeholder="Tell us more about important colors, etc."
            ></textarea>
          </fieldset>
        </form>
      </section>
      <section class="box adv-form">
        <fieldset class="products">
          <legend>Products</legend>
          <label for="webdesign" class="label">Web-Design: </label>
          <div class="radio">
            <input type="radio" name="webdesign-ind" checked />
            <label for="webdesign-ind">Individual</label>
            <input type="radio" name="webdesign-ind" id="radio-template" />
            <label for="webdesign-ind">Template</label>
          </div>
          <label for="webdev" class="label">Web-Development: </label>
          <div class="webdev">
            <input type="checkbox" name="html" />
            <label for="html">HTML & CSS</label>
          </div>
            <div class="webdev">
              <input type="checkbox" name="js" />
              <label for="js">JavaScript</label>
            </div>
            <div class="webdev">
              <input type="checkbox" name="mongo" />
              <label for="mongo">MongoDB</label>
            </div>
          </div>
          <label class="label" for="project-start">Project Start:</label>
          <input class="input" type="date" name="project-start" />
          <label class="label" for="project-end">Project End:</label>
          <input class="input" type="date" name="project-end" />
          
          <label for="category" class="label">Category:</label>

            <select class="data" name="category" id="category">
              <option value="personal">Personal</option>
              <option value="business">Business</option>
              <option value="government">Government</option>
            </select>
        </fieldset>

        <input type="button" value="Order our services">
      </section>
    </main>
  </body>
</html>
