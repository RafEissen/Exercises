<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="stylesheet" href="/css/test.css" />
  </head>
  <body>
    <main>
      <section class="box">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="email"
            name="login"
            placeholder="Your email..."
            autocomplete="off"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="login"
            autocomplete="off"
            placeholder="Your password..."
          />
        </div>
        <input type="button" value="Sign in" />
      </section>
    </main>
  </body>
</html>
